{% extends 'base.html' %}

{% block title %}Fitness First GYM - Update Booking #{{ booking.id }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Update Booking #{{ booking.id }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="pending" {% if booking.status == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="confirmed" {% if booking.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
                                <option value="cancelled" {% if booking.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="payment_status" class="form-label">Payment Status</label>
                            <select name="payment_status" id="payment_status" class="form-select" required>
                                <option value="pending" {% if booking.payment_status == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="partial" {% if booking.payment_status == 'partial' %}selected{% endif %}>Partial</option>
                                <option value="full" {% if booking.payment_status == 'full' %}selected{% endif %}>Full</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount_paid" class="form-label">Amount Paid</label>
                            <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" value="{{ booking.amount_paid }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Booking</button>
                    </form>
                    <p class="text-center mt-3">
                        <a href="{% url 'admin_bookings' %}" class="text-muted">Back to Bookings</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
